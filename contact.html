    <!-- Main-->
    <main id="main">
        <!-- Contact-->
        <section id="contact">
            <br>
            <h1>CONTACT US</h1>
            <br><br><br><br>
            <form class="center">
                <div class="row justify-content-center my-2">
                    <div class="col-5 col-md-4 col-lg-3 col-xl-2">
                        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="col-5 col-md-4 col-lg-3 col-xl-2">
                        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row justify-content-center my-2">
                    <div class="col-10 col-md-8 col-lg-6 col-xl-4">
                        <input id="email" type="email" class="form-control" name="email" placeholder="email@address.com" required>
                    </div>
                </div>
                <div class="row justify-content-center my-4">
                    <div class="col-10 col-md-8 col-lg-6 col-xl-4">
                        <textarea id="message" type="textarea" class="form-control" name="message" rows="10" cols="50" placeholder="Write your message here and we will get back to you shortly!" required></textarea>
                    </div>
                </div>
                <button id="submit" type="submit" name="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <br><br><br><br>
    </main>
